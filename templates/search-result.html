
{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center">
    {% for article in article_list %}

    <div class="card m-2" style="width: 18rem;">
        <img class="card-img-top" src="{{article['urlToImage']}}" alt="Card image cap">
        <div class="card-body">
            <small class="text-left">{{article['publishedAt']}}</small>
            <h5 class="card-title">{{article['title']}}</h5>
            <p class="card-text text-left">{{article['description']}}</p>
            <a href="{{article['url']}}" class="btn btn-success text-white">{{article['source']['name']}}</a>
        </div>
    </div>

    {% endfor %}


</div>

{% endblock %}
